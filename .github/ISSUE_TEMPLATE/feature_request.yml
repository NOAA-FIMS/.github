name: Enhancement Request
description: Request new features or changes to features
title: "[feature:] "
labels: ["status: triage_needed"]
type: Feature
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this enhancement request! By 
        submitting this issue, you agree to follow our 
        [Code of Conduct](https://noaa-fims.github.io/collaborative_workflow/code-of-conduct.html#code-of-conduct).

        ---

        Before filling out this report please search the existing issues to see
        if the problem has already been reported. If it has, please add a
        comment to the open issue or link to the related, but closed, issue in
        this report.
  - type: textarea
    id: description
    attributes:
      label: Describe the situation that led to the request and a solution
      description: |
        Provide (1) a description of your new feature or change to a current feature, (2) the problem that led to you thinking that the enhancement
        is a good idea, and (3) a proposed solution.
      placeholder: |
        I would like <x> because I am frustrated when <y> happens and this
        could be fixed by <z>.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative solutions
      description: |
        Please provide descriptions of any alternative solutions to fulfilling
        this enhancement request that you have considered.
    validations:
      required: false
  - type: textarea
    id: stats
    attributes:
      label: Statistical validity
      description: |
        Please link to a paper or reference that describes how this approach
        improves accuracy or statistical power.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: |
        Add any other context or screenshots about the enhancement request here.
        For example, is the feature necessary to satisfy the Terms of Reference
        for your fishery management body, please explain why and list the
        relevant management body.
    validations:
      required: false
      
